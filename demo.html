<!doctype html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="http://a.tbcdn.cn/p/global/1.0/global-min.css" />
    <style>
     #demo1{
       width:917px;
       height:371px;
       margin:0px auto;
     }
     #demo1 .ks-charts-legend ul li{
       float: left;  
       padding: 10px;
     }
     #demo1 .ks-charts-legend .disable{
       color:#ccc;
     }
     #demo1 .ks-charts-legend .legend-text{
       padding-left: 5px;
     }
    </style>
  </head>
  <body>
    <div id="demo1">

    </div>
    <script src="http://a.tbcdn.cn/s/kissy/1.3.0/kissy-min.js"></script>
    <script type="text/javascript">
     KISSY.Config.combine = true;

     KISSY.use("gallery/kcharts/1.1/linechart/index",function(S,LineChart){
       var linechart = new LineChart({
         "renderTo" : "#demo1",
         "anim" : {
         },
         "title" : {
           "content" : [
             "Untitled"
           ],
           "isShow" : true
         },
         "subTitle" : {
           "content" : [
             "untitled"
           ],
           "isShow" : true
         },
         "defineKey" : {
           "x" : "week",
           "y" : "y"
         },
         "yAxis" : {
           "min" : 0,
           "num" : 8
         },
         "tip" : {
           "template" : "${{y}}",
           "css" : {
             "border-color" : "{COLOR}",
             "color" : "#444",
             "font-weight" : "normal"
           },
           "isShow" : true
         },
         "legend" : {
           "isShow" : true
         },
         "series" : [
           {
             "text" : "Tokyo",
             "data" : [
               "7.0",
               "6.9",
               "9.5",
               "14.5",
               "18.2",
               "21.5",
               "25.2",
               "26.5",
               "23.3",
               "18.3",
               "13.9",
               "9.6"
             ]
           },
           {
             "text" : "NewYork",
             "data" : [
               "-0.2",
               "0.8",
               "5.7",
               "11.3",
               "17.0",
               "22.0",
               "24.8",
               "24.1",
               "20.1",
               "14.1",
               "8.6",
               "2.5"
             ]
           },
           {
             "text" : "Berlin",
             "data" : [
               "-0.9",
               "0.6",
               "3.5",
               "8.4",
               "13.5",
               "17.0",
               "18.6",
               "17.9",
               "14.3",
               "9.0",
               "3.9",
               "1.0"
             ]
           },
           {
             "text" : "London",
             "data" : [
               "3.9",
               "4.2",
               "5.7",
               "8.5",
               "11.9",
               "15.2",
               "17.0",
               "16.6",
               "14.2",
               "10.3",
               "6.6",
               "4.8"
             ]
           }
         ],
         "themeCls" : "ks-chart-default",
         "lineType" : "straight",
         "comparable" : false,
         "line" : {
           "attr" : {
             "stroke-width" : "3"
           }
         },
         "points" : {
           "attr" :{ 
             "r" : "5"
           },
           "hoverAttr" : {
             "r" : "5"
           }
         },
         "xGrids" : {
           "isShow" : true
         },
         "yGrids" : {
           "isShow" : true
         },
         "axis" :[
           "Jan",
           "Feb",
           "Mar",
           "Apr",
           "May",
           "Jun",
           "Jul",
           "Aug",
           "Sep",
           "Oct",
           "Nov",
           "Dec"
         ],
         "xAxis" : {
           "text" :[
             "Jan",
             "Feb",
             "Mar",
             "Apr",
             "May",
             "Jun",
             "Jul",
             "Aug",
             "Sep",
             "Oct",
             "Nov",
             "Dec"
           ]
         }
       });

       linechart.on("areaChange",function(e){
         var $labelX = linechart._labelX[e.index];
         for(var i in linechart._labelX){
           linechart._labelX[i].css({"color":"#666","font-weight":"normal"});
         }
         $labelX.css({"color":"#f60","font-weight":"bold"});
       });

       linechart.on("paperLeave",function(){
         for(var i in linechart._labelX){
           linechart._labelX[i].css({"color":"#666","font-weight":"normal"});
         }
       })

     });
    </script>
  </body>
</html>
